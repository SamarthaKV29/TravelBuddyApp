<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travelbuddy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/userinfo.profile">
  <meta name="google-site-verification" content="JNsYc1SwgWOe6BoM-NsdPIfLxIcJuYQdoIDQg-Fs9rg" />
  <meta name="google-signin-client_id" content="230271184229-ipk8nc2c9r1bfiuvpn0naa5a69ggnojk.apps.googleusercontent.com">

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/imgs/travellogoicon.ico">
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript">
    onSignIn = (googleUser) => {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }

</script>
</body>
</html>
