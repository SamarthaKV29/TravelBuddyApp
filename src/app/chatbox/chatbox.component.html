<div class="chatbox" style="border-radius:5px;">
  <div class="messages">
    <div *ngFor="let message of messages" [class.right]="message.self" class="alert alert-info ">
      {{message.text}}
    </div>
  </div>
  <div style="margin-top:30px;">
    <div>
      <input type="text" class="inputtext" [(ngModel)]="replyMessage" style="width:70%; height:50px; border-radius:5px">
      <button class="replyBtn alert alert-danger  " (click)="reply()" style="margin-left:10px">Send</button>
    </div>
  </div>
</div>
