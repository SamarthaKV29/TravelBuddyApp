<body class="container backgroundImage">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand colorChangeAnimation" routerLink='/landing'>Travel Buddy</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a class="active" routerLink='/home'>Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!this.isLoggedin">
          <a [routerLink]="['/signup', undefined]">Sign Up</a>
        </li>
        <li  *ngIf="!this.isLoggedin">
          <a [routerLink]="['/login', true]">Log In</a>
        </li>
        <li *ngIf="!this.isLoggedin">
          <a [routerLink]="['/userprof']">User Profile</a>
        </li>
        <li *ngIf="this.isLoggedin">
          <a [routerLink]="['/login', false]">Logout</a>
        </li>
        
      </ul>
    </div>
  </nav>
  <div class="wrapper">
    <h1 class="h1 text-center coolShadow" *ngIf="!this.isLoggedin">Welcome to
      <span class="colorChangeAnimation">Travel Buddies</span>
    </h1>
    <app-landing *ngIf=""></app-landing>
    <router-outlet></router-outlet>
  </div>
