<div class="container margin">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Trip
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action=" " method="post">
                        <fieldset>

                            <div class="panel sub-heading form-group">
                                <h3 class="panel-title-inner"> Origin:
                                </h3>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12  inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </span>
                                        <input list="originState" (change)="onSelect()" name="user-originState" [(ngModel)]="profileData.originAddress.state" placeholder="State"
                                            required class="form-control" />
                                        <datalist id="originState">
                                            <option *ngFor="let state of this.states" [ngValue]="this.LocationService.getState(state)">{{state}}</option>
                                        </datalist>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12  inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </span>
                                        <span class="alert alert-warning" [hidden]="!this.loading"></span>
                                        <input list="originCity" [hidden]="!this.loading" name="user-originCity" [(ngModel)]="profileData.originAddress.city" placeholder="City"
                                            required class="form-control" />
                                        <datalist id="originCity">
                                            <option *ngFor="let city of this.cities" [ngValue]="city">{{city}}</option>
                                        </datalist>
                                    </div>
                                </div>
                            </div>

                            <div class="panel sub-heading form-group">
                                <h3 class="panel-title-inner"> Destination:
                                </h3>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12  inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </span>
                                        <input name="user-destinationCity" placeholder="City" required="" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="panel sub-heading form-group">
                                <h3 class="panel-title-inner">Start Time:
                                </h3>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12  inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-time"></i>
                                        </span>
                                        <owl-date-time [min]="profileData.originTime" [required]="true" [(ngModel)]="profileData.originTime" [locale]="en" name="user-originTime"></owl-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="panel sub-heading form-group">
                                <h3 class="panel-title-inner">Return Time:
                                </h3>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12  inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-time"></i>
                                        </span>
                                        <owl-date-time [min]="profileData.originTime" [required]="true" [(ngModel)]="profileData.destinationTime" [locale]="en" name="user-destinationTime"></owl-date-time>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" (click)="onSubmit()" class="btn btn-info btn-block">Create
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
