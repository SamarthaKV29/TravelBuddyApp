<div class="row">
  <div class="col-md-5">
    <h2>Login here</h2>
    <form class="signup-form col-md-5">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" [(ngModel)]="username"/>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input class="form-control" name="pass" type="password" [(ngModel)]="password"/>
      </div>
      <button (click)="checkLogin()">Login</button>
    </form>
  </div>
</div>
