<div class="container margin">
  <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Forgot Password 
                  </h3>
              </div>
              <div class="panel-body">
                  <p class="text-warning" *ngIf="this.message">{{this.message}}</p>
                  <form class="form-horizontal" #userLogin="ngForm" method="post">
                      <fieldset>
                          <p class="text-danger bg-danger" *ngIf="this.error">Invalid username or password.</p>
                          <div class="form-group">
                              <div class="col-md-12  inputGroupContainer">
                                  <div class="input-group">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                      <input name="username" #name="ngModel" [(ngModel)]="this.username" placeholder="Enter E-mail ID" class="form-control" type="text" required>
                                      <span class="text-warning" *ngIf="username.errors">Invalid username</span>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-12">
                                  <button type="button" (click)="checkLogin()" class="btn btn-info btn-block">Submit
                                  <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate" *ngIf="loading"></i></button>
                              </div>
                            </div>
                      </fieldset>
                  </form>
              </div>
          </div>             
      </div>
  </div>
</div>
